<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="SimpleTimer.css" rel="stylesheet" type="text/css"/>
        <script src="SimpleTimer.js" type="text/javascript"></script>
    </head>
    <body id="MainPresentation">
        <div id="timer1" class="simpleTimer-white">timer1</div>
        <br>
        <div id="timer2" class="simpleTimer-green">timer2</div>
        <div id="timer3">timer3</div>
        <script>
            document.body.onload = function () {
            timer1 = new SimpleTimer();
            timer1.init("timer1");

            setTimeout(function () {
                timer2 = new SimpleTimer();
                timer2.init("timer2");
            }, 1000);

            setTimeout(function () {
                timer3 = new SimpleTimer();
                timer3.init("timer3");
            }, 2000);
            };
        </script>

    </body>
</html>
